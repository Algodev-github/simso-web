<div class="panel-body" ng-controller="ConfigTasksCtrl">
	<div ui-grid="gridTasksOptions" ui-grid-edit ui-grid-selection></div>
	<button class="btn btn-default btn-sm" ng-click="addNewTask()"><span class="glyphicon glyphicon-plus"></span> Add task</button>
	<button class="btn btn-default btn-sm" ng-click="delTasks()"><span class="glyphicon glyphicon-remove"></span> Delete selected task(s)</button>
</div>
